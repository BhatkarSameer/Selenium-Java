#Root level Logger
log4j.rootLogger=debug,file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=src/test/resources/logs/root_log_${current.date}.log
log4j.appender.file.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %-5p %c{2} - %m%n
log4j.appender.file.Append=false
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.maxFileSize=500kb
log4j.appender.file.maxBackupIndex=3
#Application level logger
log4j.logger.devpinoyLogger=DEBUG, file2
log4j.appender.file2=org.apache.log4j.RollingFileAppender
log4j.appender.file2.File=src/test/resources/logs/application_log_${current.date}.log
log4j.appender.file2.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %-5p %c{2} - %m%n
log4j.appender.file2.Append=false
log4j.appender.file2.layout=org.apache.log4j.PatternLayout
log4j.appender.file2.maxFileSize=500kb
log4j.appender.file2.maxBackupIndex=3